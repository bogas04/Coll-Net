<!doctype html>
<html>
  <head>
    <title> Collnet - Home </title>
    <meta charset="utf-8"/>
    <base href="" target="_blank">

    <!-- styles -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/css/main.css" rel="stylesheet"/>

  </head>
  <body ng-app="collnet">
    <nav ng-controller="MainCtrl" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-menu-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Collnet</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="main-menu-collapse">

          <ul class="nav navbar-nav">
            <li><a href="#search">Search</a></li>
            <li ng-if="!isLoggedIn"><a href="#login">Login/Register</a></li>
            <li ng-if="isLoggedIn"><a href="#profile/self">Profile</a></li>
            <li><a href="#contact-us">Contact Us</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- views -->
    <div ng-view="" id="ng-view-wrapper"></div>

    <!-- scripts -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <!-- app -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>

    <!-- factories -->
    <script src="js/factoryUser.js"></script>
    <script src="js/factoryInstitute.js"></script>
    <script src="js/factoryCompany.js"></script>
    <script src="js/factoryPost.js"></script>

    <!-- controllers -->
    <script src="js/main.js"></script>
  </body>
</html>
