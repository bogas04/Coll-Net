<div class="container">
  <form class="form" ng-submit="register()">
    <div class="form-group">
      <label>Email ID</label>
      <input class="form-control" type="email" name="email" ng-model="addThisUser.emailId" placeholder="Enter your email ID">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" name="name" ng-model="addThisUser.name" placeholder="Enter your name ">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" type="text" name="username" ng-model="addThisUser.username" placeholder="Enter your username ">
    </div>
    <div class="form-group">
      <label>Sex</label>
      <select class="form-control" name="sex" ng-model="addThisUser.sex">
        <option value="m">Male</option>
        <option value="f">Female</option>
        <option value="o">Others</option>
      </select>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" name="password" ng-model="addThisUser.password" placeholder="Enter your password">
    </div>
    <button class="btn btn-primary">Register</button>
  </form>
</div>
