<div class="container-fluid text-center banner banner-college"
     style="
     background: url({{currentGroup.img || 'assets/img/1.jpg'}}) 50% / 100%;">
  <div class="banner-body">
    <h1>{{currentCollege.name}} && {{currentGroup.name}}</h1>
  </div>
</div>

<div class="container">  
  <textarea class="form-control" placeholder="Enter a post to share with group"></textarea>
  <div class="search-item panel panel-default" ng-repeat="i in groupPosts">
    <div class="panel-heading">
      <img src="{{i.image}}" alt="{{i.name}}'s image"/> {{i.name}} 
    </div>
    <div class="panel-body">
      {{i.content}} 
      <ul class="nav nav-pills" role="tablist">
        <li role="presentation"><button ng-click="upvote(i.pid, user.id)" class="btn btn-link">Upvotes <span class="badge">{{i.upvotes}}</span></button></li>
        <li role="presentation"><button class="btn btn-link">Downvotes <span class="badge">{{i.downvotes}}</span></button></li>
        <li role="presentation">Comments<span class="badge">{{i.comments.length}}</span></li>
      </ul>
      <div ng-if="i.comments.length != 0">
        <div class="search-item panel panel-default" ng-repeat="c in i.comments">
          <div class="panel-heading">
            {{c.name}}
          </div>
          <div class="panel-body">
            {{c.comdesc}}
          </div>
        </div>
      </div>
    </div>
  </div>
