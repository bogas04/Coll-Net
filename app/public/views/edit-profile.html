<div class="container-fluid">
<form class="form" ng-submit="editProfile(currentUser)">
  <h5> <span class="glyphicon glyphicon-user"></span> Personal</h5>
  <div class="form-group form-inline">
    <label>Name</label>
    <input class="form-control" name="name" type="text" ng-model="currentUser.name"/>
    <label>Date of Birth</label>
    <input class="form-control" name="dob" type="date" ng-model="currentUser.dob" placeholder="Format : DD-MM-YYYY"/>
  </div>
  <div class="form-group">
    <label>About Me</label>
    <textarea class="form-control" name="about_me" type="text" ng-model="currentUser.about_me"></textarea>
  </div>
  <h5> <span class="glyphicon glyphicon-record"></span> Location</h5>
  <div class="form-group form-inline">
    <label>Country</label>
    <input class="form-control" name="locationCountry" type="text" ng-model="currentUser.location.country"/>
    <label>State</label>
    <input class="form-control" name="locationState" type="text" ng-model="currentUser.location.state"/>
    <label>Zip Code/Postal Code</label>
    <input class="form-control" name="locationCode" type="text" ng-model="currentUser.location.zip"/>
  </div>
  <h5> <span class="glyphicon glyphicon-sunglasses"></span> Social</h5>
  <div class="form-group">
    <div class="row">
      <div class="col-md-5">
        <label>Facebook URL</label>
        <input class="form-control" name="social.facebook" type="text" ng-model="currentUser.social.facebook"/>
        <label>YouTube URL</label>
        <input class="form-control" name="social.youtube" type="text" ng-model="currentUser.social.youtube"/>
      </div>
      <div class="col-md-6">
        <label>Twitter URL</label>
        <input class="form-control" name="social.twitter" type="text" ng-model="currentUser.social.twitter"/>
        <label>LinkedIn URL</label>
        <input class="form-control" name="social.linkedin" type="text" ng-model="currentUser.social.linkedin"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label>Image</label>
        <input class="form-control" name="image" type="text" ng-model="currentUser.image"/>
      </div>
    </div>
  </div>
  <div class="form-group has-warning has-feedback">
    <label class="control-label" for="passwordRequired">Enter your password to make the changes</label>
    <input class="form-control" id="passwordRequired" name="password" type="password" ng-model="currentUser.password" required/>
  </div>
  <div class="alert {{updateProfileMessageType}} alert-dismissible message" role="alert" ng-if="updateProfileMessage">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{updateProfileMessage}}
  </div>
  <button class="btn btn-info">Update</button>
</form>
</div>
