<div class="container-fluid">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Sort By <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">location</a></li>
            <li><a href="#">popularity</a></li>
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search college" ng-model="collegeToSearch">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</div>

<div class="container">
  <div class="search-item panel panel-default" ng-repeat="i in items | filter: { 'name': collegeToSearch }">
    <div class="panel-heading">
      <h3><img src="{{i.image}}" alt="{{i.name}}'s image"/><a href="#profile/college/{{i.cid}}">{{i.name}}</a>

        <button type="button" class="btn btn-default btn-lg pull-right">
          <span class="glyphicon glyphicon-star" aria-hidden="true"></span> {{i.rating}}
        </button>
      </h3>
    </div>

    <div class="panel-body">
      {{i.description}}
    </div>
  </div>
</div>
