<div class="container-fluid">
  <div class="col-md-3">
    <img class="profile-image" src="{{currentUser.image || placeholder.profileImage}}" alt="{{currentUser.name}}'s image"/>
  </div>
  <div class="col-md-9">
    <h2>{{currentUser.name}}</h2>
    <div>
      <a class="btn btn-info" href="#edit-profile">Edit Profile</a>
      <form class="form inline" ng-submit="logout()">
        <button class="btn btn-warning">Logout</button>
      </form>
    </div>
  </div>
</div>

<div class="container-fluid text-center">
  <div class="col-md-4">

    <h3>WORK PROFILE</h3>

    <div class="panel panel-default" ng-repeat="work in currentUser.workHistory">
      <div class="panel-heading">
        <h4>{{work.name}} , {{work.title}}</h4>
        <h4><small>{{work.duration}}</small></h4>
      </div>
      <div class="panel-body"> {{work.description}} </div>
    </div>

  </div>

  <div class="col-md-4">
    <h3>EDUCATION</h3>
    <div class="panel panel-default" ng-repeat="institute in currentUser.educationHistory">
      <div class="panel-heading">
        <h3>{{institute.name}}</h3>
      </div>
      <div class="panel-body">
        {{institute.duration}}
      </div>
    </div> 
  </div>

  <div class="col-md-4">
    <h3>SOCIAL PROFILES</h3>
    <div ng-if="currentUser.social.facebook"><a href="{{currentUser.social.facebook}}" class="social social-facebook">Facebook</a></div>
    <div ng-if="currentUser.social.twitter"><a href="{{currentUser.social.twitter}}" class="social social-twitteritter">Twitter</a></div>
    <div ng-if="currentUser.social.youtube"><a href="{{currentUser.social.youtube}}" class="social social-youtube">YouTube</a></div>
  </div>
</div>
