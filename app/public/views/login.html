<div class="container">
  <form class="form" ng-submit="login()">
    <div class="form-group">
      <label>Email ID</label>
      <input class="form-control" type="email" name="email" ng-model="emailId" placeholder="Enter your email ID">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" name="password" ng-model="password" placeholder="Enter your password">
    </div>
    <button class="btn btn-primary">Log in</button>
  </form>
</div>
