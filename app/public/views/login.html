<div class="container">
  <div class="col-md-6">
    <h2> Login </h2>
    <form class="form" ng-submit="login(loginThisUser)">
      <div class="form-group">
        <label>Username</label>
        <input class="form-control" type="username" name="username" ng-model="loginThisUser.username" placeholder="Enter your username" required/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" ng-model="loginThisUser.password" placeholder="Enter your password" required/>
      </div>
      <button class="btn btn-primary">Log in</button>
    </form>
  </div>
  <div class="col-md-6">
    <h2> Register </h2>
    <form class="form" ng-submit="register(addThisUser)">
      <div class="form-group">
        <label>Email ID</label>
        <input class="form-control" type="email" name="email" ng-model="addThisUser.email" placeholder="Enter your email ID" required/>
      </div>
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" ng-model="addThisUser.name" placeholder="Enter your name " required/>
      </div>
      <div class="form-group">
        <label>Username</label>
        <input class="form-control" type="text" name="username" ng-model="addThisUser.username" placeholder="Enter your username" required/>
      </div>
      <div class="form-group">
        <label>Sex</label>
        <select class="form-control" name="sex" ng-model="addThisUser.sex" required>
          <option value="m">Male</option>
          <option value="f">Female</option>
          <option value="o">Others</option>
        </select>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" ng-model="addThisUser.password" placeholder="Enter your password" required/>
      </div>
      <button class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
