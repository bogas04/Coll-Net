<div class="container">
  <div class="col-md-6">
    <h2> Login </h2>
    <form class="form" ng-submit="login()">
      <div class="form-group">
        <label>Email ID</label>
        <input class="form-control" type="email" name="email" ng-model="emailId" placeholder="Enter your email ID">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" ng-model="password" placeholder="Enter your password">
      </div>
      <button class="btn btn-primary">Log in</button>
    </form>
  </div>
  <div class="col-md-6">
    <h2> Register </h2>
    <form class="form" ng-submit="register()">
      <div class="form-group">
        <label>Email ID</label>
        <input class="form-control" type="email" name="email" ng-model="emailId" placeholder="Enter your email ID">
      </div>
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" ng-model="name" placeholder="Enter your name ">
      </div>
      <div class="form-group">
        <label>Sex</label>
        <select class="form-control" name="sex" ng-model="sex">
          <option value="m">Male</option>
          <option value="f">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" ng-model="password" placeholder="Enter your password">
      </div>
      <button class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
